name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: 3.1
        
    - run: bundle install

    - run: bundle exec rake

  alpine:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest

    steps:
    - uses: actions/checkout@v3

    - name: Install packages
      run: |
        apk --no-cache --upgrade add build-base cmake git bash ruby-dev

    - run: gem install bundler

    - run: bundle install

    - run: bundle exec rake
